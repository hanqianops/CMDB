<!DOCTYPE html>
{% load staticfiles %}
<head>
    <meta charset="utf-8"/>
    <title>Login Page</title>
    <meta name="description" content="login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet"/>
    <link id="beyond-link" href="{% static "css/beyond.min.css" %}" rel="stylesheet"/>
</head>
<body>
<div class="login-container animated fadeInDown">
    <div class="loginbox bg-white" style="height: 250px!important;">
        <div class="loginbox-title">用户登录 {{ next }}</div>
        <div class="loginbox-or">
            <div class="or-line"></div>
        </div>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
                <p class="" style="color: red;text-align: center;margin: -4px 0 -7px; ">{{ login_validate }}</p>
            <div class="loginbox-textbox">
                <input type="text" name="username" class="form-control" placeholder="用户名"/>
            </div>
            <div class="loginbox-textbox">
                <input type="text" name="password" class="form-control" placeholder="密码"/>
            </div>
            <input type="text" name="next_url" value="{{ next_url }}" class="hide">
            <div class="loginbox-submit">
                <input type="submit" class="btn btn-primary btn-block" value="Login">
            </div>

        </form>
    </div>
</div>

</body>
</html>
