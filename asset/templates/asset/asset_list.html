{% extends 'asset/llist_base.html' %}
{% block table %}
    <table class="table table-striped table-bordered table-hover" id="expandabledatatable">


        <thead>
        <tr>
            <th>主机名</th>
            <th>ip</th>
            <th>机位</th>
        </tr>
        </thead>

        <tbody>
        {% for i in object_list %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.inner_ip }}</td>
                <td>{{ i.asset.cabinet_num }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
