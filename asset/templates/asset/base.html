<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{{ self.title }}{% endblock %}</title>

    <meta name="description" content="data tables"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="{% static "/img/favicon.png" %}" type="image/x-icon">

    <!--Basic Styles-->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet"/>
    <link id="bootstrap-rtl-link" href="" rel="stylesheet"/>
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet"/>
    <link href="{% static "css/weather-icons.min.css" %}" rel="stylesheet"/>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300"
          rel="stylesheet" type="text/css">

    <!--Beyond styles-->
    <link id="beyond-link" href="{% static "css/beyond.min.css" %}" rel="stylesheet"/>
    <link href="{% static "css/demo.min.css" %}" rel="stylesheet"/>
    <link href="{% static "css/typicons.min.css" %}" rel="stylesheet"/>
    <link href="{% static "css/animate.min.css" %}" rel="stylesheet"/>
    <link id="skin-link" href="" rel="stylesheet" type="text/css"/>

    <!--Page Related styles-->
    <link href="{% static "css/dataTables.bootstrap.css" %}" rel="stylesheet"/>

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="{% static "js/skins.min.js" %}"></script>

</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <div class="navbar-inner">
        <div class="navbar-container">
            <!-- Navbar Barnd -->
            <div class="navbar-header pull-left">
                <a href="#" class="navbar-brand">
                    <small>
                        <img src='{% static "img/logo.png" %}' alt=""/>
                    </small>
                </a>
            </div>

            <!-- /Account Area and Settings -->
        </div>
    </div>
</div>
<!-- /Navbar -->

<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">
        <!-- Page Sidebar -->
        <div class="page-sidebar" id="sidebar">
            <!-- Page Sidebar Header-->
            <div class="sidebar-header-wrapper">
                <input type="text" class="searchinput"/>
                <i class="searchicon fa fa-search"></i>
                <div class="searchhelper"></div>
            </div>
            <!-- /Page Sidebar Header -->

            <!-- Menu -->
            <ul id="menu" class="nav sidebar-menu">
                <!--Dashboard-->
                <li>
                    <a href="index.html">
                        <i class="menu-icon glyphicon glyphicon-home"></i>
                        <span class="menu-text"> Dashboard </span>
                    </a>
                </li>

                <!--Tables-->
                <li>
                    <a href="#" class="menu-dropdown">
                        <i class="menu-icon fa fa-table"></i>
                        <span class="menu-text"> 资产管理 </span>
                        <i class="menu-expand"></i>
                    </a>
                    <ul class="submenu">
                        <li id="server">
                            <a href="/asset/server/">
                                <span class="menu-text">服务器</span>
                            </a>
                        </li>
                        <li>
                            <a href="/asset/networkdevice/">
                                <span class="menu-text">网络设备</span>
                            </a>
                        </li>
                        <li>
                            <a href="/asset/idc/">
                                <span class="menu-text">IDC机房</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="menu-dropdown">
                        <i class="menu-icon fa fa-table"></i>
                        <span class="menu-text"> 业务管理 </span>
                        <i class="menu-expand"></i>
                    </a>
                    <ul class="submenu">
                        <li >
                            <a href="/asset/businessunit/">
                                <span class="menu-text">业务线</span>
                            </a>
                        </li>
                        <li>
                            <a href="tables-data.html">
                                <span class="menu-text">业务模块</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- /Menu -->
        </div>
        <div class="page-content">
            <!-- 面包屑导航 -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li><i class="fa fa-home"></i> <a href="/asset/server/">Home</a></li>
                    <li class="active"><a href="{% url 'asset:list' model_name=model_name %}">{{ title }}</a></li>
                    {% block page_breadcrumbs %}
                    {% endblock %}
                </ul>
            </div>
            <!-- /面包屑导航 -->
            {% block body %}

            {% endblock %}
        </div>
    </div>
</div>


<script src="{% static "js/jquery-2.0.3.min.js" %}"></script>
<script src="{% static "js/jquery.cookie.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/bootstrap-treeview.js" %}"></script>
<script src="{% static "js/beyond.min.js" %}"></script>
<script src="{% static "js/datatable/jquery.dataTables.min.js" %}"></script>
<script src="{% static "js/datatable/ZeroClipboard.js" %}"></script>
<script src="{% static "js/datatable/dataTables.tableTools.min.js" %}"></script>
<script src="{% static "js/datatable/dataTables.bootstrap.min.js" %}"></script>
<script src="{% static "js/datatable/datatables-init.js" %}"></script>

{% block js %}{% endblock %}

</body>
</html>
